<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbert Vissers College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .top-section {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .search-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: flex-start; /* Align items to the start */
        }

        .search-section h1 {
            font-size: 24px;
            color: black;
            margin: 0;
        }

        .utility-links {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
            display: flex; /* Flexbox voor horizontale plaatsing */
            justify-content: flex-end; /* Zorg ervoor dat het rechts uitgelijnd is */
            align-items: center; /* Center de items verticaal */
        }

        .utility-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #555;
        }

        .utility-links a:hover {
            text-decoration: underline;
            color: #0073e6;
        }

        .arrow {
            font-size: 20px;
            color: green;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* Achtergrondsectie */
        .background {
            background-image: url('slider-hvc-hvc.webp'); /* Achtergrondafbeelding */
            background-size: cover;
            background-position: center;
            height: 400px; /* Hoogte van de achtergrond */
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

        .background-logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .background-logo img {
            width: 120px;
            height: auto;
        }

        .background-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-top: 50px; /* Ruimte tussen de tekst en de links */
        }

        .links {
            margin-top: 20px; /* Ruimte tussen de achtergrondtekst en de links */
            position: relative; /* Laat de links boven de achtergrondafbeelding liggen */
            z-index: 1; /* Zorgt ervoor dat de links boven de afbeelding liggen */
            display: flex; /* Flexbox voor het horizontaal plaatsen van de links */
            gap: 20px; /* Ruimte tussen de links */
        }

        .links a {
            text-decoration: none;
            color: #0073e6;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

    <header class="header">
        <!-- Bovenste gedeelte: Logo aan de linkerkant en links met een pijltje -->
        <div class="top-section">
            <img src="hvc-logo.svg" alt="HVC Logo" class="logo"> <!-- SVG logo helemaal links -->
            <div class="search-section">
                <h1>Waar ben je naar op zoek?</h1>
                <div class="utility-links">
                    <span class="arrow">âž”</span>
                    <a href="#">Ziekmelden</a>
                    <a href="#">Downloads</a>
                    <a href="#">Magister</a>
                    <a href="#">Zermelo</a>
                </div>
                <!-- Links onder de bovenste sectie, nu naast elkaar -->
                <div class="links">
                    <a href="#">Leerlingen & Ouders</a>
                    <a href="#">Onze School</a>
                    <a href="#">Ondersteuning</a>
                    <a href="#">Actueel</a>
                </div>
            </div>
        </div>

        <!-- Achtergrondafbeelding met tekst en logo rechtsboven -->
        <div class="background">
            <div class="background-logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="background-text">
                Samen <strong>Morgen</strong> Maken
            </div>
        </div>
    </header>
</body>
</html>
