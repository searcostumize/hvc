<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbert Vissers College</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        input {
            border: 0px;
            outline: 0px;
            font: bolder;
            font-size: large;
            width: 300px; /* Specifieke breedte voor het zoekveld */
            margin-left: 10px; /* Ruimte tussen zoekveld en tekst */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .top-section {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: #f4f4f4;
        }

        .logo {
            width: 450px;
            height: auto;
            margin-right: 40px;
        }

        .search-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .search-container h1 {
            font-size: 24px;
            color: black;
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 2px solid green;
        }

        .arrow {
            font-size: 20px;
            color: green;
            margin-left: 10px;
        }

        .utility-links {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 30px;
        }

        .utility-links a {
            text-decoration: none;
            color: #555;
        }

        .utility-links a:hover {
            text-decoration: underline;
            color: #0073e6;
        }

        /* Achtergrondsectie */
        .background {
            background-image: url('slider-hvc-hvc.webp'); /* Zorg ervoor dat je de juiste afbeelding hier gebruikt */
            background-size: cover; /* Zorgt ervoor dat de afbeelding de hele achtergrond bedekt */
            background-position: center; /* Plaats de afbeelding in het midden */
            background-repeat: no-repeat; /* Voorkomt dat de afbeelding herhaald wordt */
            height: 100vh; /* De achtergrond vult de volledige hoogte van het scherm */
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Zorg ervoor dat de tekst onderaan staat */
            padding: 40px;
        }

        .background-logo {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .background-logo img {
            width: 220px; /* Maak de afbeelding groter */
            height: auto;
        }

        .background-text {
            font-size: 48px;
            font-weight: bold; /* Dikke tekst voor 'Samen' */
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center; /* Zorg ervoor dat de tekst gecentreerd is */
        }

        .background-text span {
            font-weight: normal; /* Normale gewicht voor 'Morgen Maken' */
        }

        .links {
            margin-top: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #0073e6;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

    <header class="header">
        <div class="top-section">
            <img src="hvc-logo.svg" alt="HVC Logo" class="logo">
            <div class="search-section">
                <div class="search-container">
                    <h1>Waar ben je naar op zoek?</h1>
                    <span class="arrow">âž”</span>
                </div>
                <div class="utility-links">
                    <input type="search" placeholder="Waar ben je naar op zoek?">
                    <a href="#">Ziekmelden</a>
                    <a href="#">Downloads</a>
                    <a href="#">Magister</a>
                    <a href="#">Zermelo</a>
                    <a href="#">Werken bij HVC</a>
                </div>
                <div class="links">
                    <a href="#">Leerlingen & Ouders</a>
                    <a href="#">Onze School</a>
                    <a href="#">Ondersteuning</a>
                    <a href="#">Actueel</a>
                </div>
            </div>
        </div>

        <div class="background">
            <div class="background-logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="background-text">
                Samen <span>Morgen Maken</span>
            </div>
        </div>
    </header>
</body>

</html>
