<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbert Vissers College</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verbindt met het CSS-bestand -->
</head>
<body>
    <style>
        body {
            background-image: url('slider-hvc-hvc.webp');
            background-repeat: no-repeat;
            background-position-y: 144px;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .content {
            margin-left: 15%;
            margin-right: auto;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
        }

        /* Centraal geplaatste tekst */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .search-section h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #0073e6;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .utility-links {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            position: relative;
        }

        .utility-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #555;
        }

        .utility-links a:hover {
            text-decoration: underline;
            color: #0073e6;
        }

        .arrow {
            position: absolute;
            top: -10px;
            left: 170px;
            font-size: 24px;
            color: green;
        }
    </style>

    <header class="header">
        <div class="logo-section">
            <img src="logo.png" alt="HVC Logo" class="logo"> <!-- Logo rechtsboven -->
            <div class="search-section">
                <h1>Waar ben je naar op zoek?</h1>
                <nav>
                    <ul>
                        <li><a href="#">Leerlingen & Ouders</a></li>
                        <li><a href="#">Onze School</a></li>
                        <li><a href="#">Ondersteuning</a></li>
                        <li><a href="#">Actueel</a></li>
                    </ul>
                </nav>
                <div class="utility-links">
                    <div class="arrow">âž”</div> <!-- Groen pijltje toegevoegd -->
                    <a href="#">Ziekmelden</a> |
                    <a href="#">Downloads</a> |
                    <a href="#">Magister</a> |
                    <a href="#">Zermelo</a>
                </div>
            </div>
        </div>

        <!-- Tekst in het midden van de pagina -->
        <div class="center-text">
            Samen Morgen Maken
        </div>
    </header>

</body>
</html>
