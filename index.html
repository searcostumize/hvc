<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbert Vissers College</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verbindt met het CSS-bestand -->
</head>
<body>
    <style>
        body {
            background-image: url('slider-hvc-hvc.webp');
            background-repeat: no-repeat;
            background-position-y: 144px;
        }
        .content {
            margin-left: 15%;
            margin-right: auto;
        }
        .logo {
            overflow: hidden;
            margin-left: 85%;
            margin-top: 10%;
        }
        /* Zoek-sectie */
        .search-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .search-section h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        /* Stijlen voor eerste navigatie */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #0073e6;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        /* Nieuwe sectie voor Ziekmelden, Downloads, etc. */
        .utility-links {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            position: relative;
        }
        .utility-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #555;
        }
        .utility-links a:hover {
            text-decoration: underline;
            color: #0073e6;
        }
        /* Pijltje-stijl */
        .arrow {
            position: absolute;
            top: -10px;
            left: 170px; /* Zorg dat het de juiste afstand heeft vanaf de tekst */
            font-size: 24px;
            color: green;
        }
    </style>

    <header class="header">
        <div class="logo-section">
            <img src="logo.png" 
            <div class="search-section">
                <h1>Waar ben je naar op zoek?</h1>
                <nav>
                    <ul>
                        <li><a href="#">Leerlingen & Ouders</a></li>
                        <li><a href="#">Onze School</a></li>
                        <li><a href="#">Ondersteuning</a></li>
                        <li><a href="#">Actueel</a></li>
                    </ul>
                </nav>
                <!-- Toegevoegde links voor Ziekmelden, Downloads, etc. -->
                <div class="utility-links">
                    <div class="arrow">âž”</div> <!-- Groen pijltje toegevoegd -->
                    <a href="#">Ziekmelden</a> |
                    <a href="#">Downloads</a> |
                    <a href="#">Magister</a> |
                    <a href="#">Zermelo</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
