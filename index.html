<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbert Vissers College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .top-section {
            display: flex;
            align-items: center; 
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-right: 20px;
        }

        .search-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-start; 
        }

        .search-section h1 {
            font-size: 24px;
            color: black;
            margin: 0;
        }

        .utility-links {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
            display: flex; 
            align-items: center; 
            gap: 15px;
        }

        .utility-links a {
            text-decoration: none;
            color: #555;
        }

        .utility-links a:hover {
            text-decoration: underline;
            color: #0073e6;
        }

        .arrow {
            font-size: 20px;
            color: green;
            margin-left: 10px;
            margin-right: 10px;
        }

        
        .background {
            background-image: url('slider-hvc-hvc.webp'); 
            background-size: cover;
            background-position: center;
            height: 400px; 
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

        .background-logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .background-logo img {
            width: 120px;
            height: auto;
        }

        .background-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-top: 50px; 
        }

        .links {
            margin-top: 20px; 
            position: relative; 
            z-index: 1;
            display: flex; 
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #0073e6;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

    <header class="header">
       
        <div class="top-section">
            <img src="hvc-logo.svg" alt="HVC Logo" class="logo"> 
            <div class="search-section">
                 <div class="utility-links">
                     <a>Waar ben je naar op zoek?</a>
                    <span class="arrow">âž”</span>
                     <a "                  " </a>
                    <a href="#">Ziekmelden</a>
                    <a href="#">Downloads</a>
                    <a href="#">Magister</a>
                    <a href="#">Zermelo</a>
                      <a href="#">werken bij hvc</a>
                </div>
               
                <div class="links">
                    <a href="#">Leerlingen & Ouders</a>
                    <a href="#">Onze School</a>
                    <a href="#">Ondersteuning</a>
                    <a href="#">Actueel</a>
                </div>
            </div>
        </div>

       
        <div class="background">
            <div class="background-logo">
                <img src="logo.png">
            </div>
            <div class="background-text">
                Samen <strong>Morgen</strong> Maken
            </div>
        </div>
    </header>
</body>
</html>
