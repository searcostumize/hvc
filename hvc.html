<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbert Vissers College</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
        }

        .top-section {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: #f4f4f4;
        }

        .logo {
            width: 150px;
            margin-right: 20px;
        }

        .utility-links, .links {
            display: flex;
            gap: 15px;
        }

        .utility-links a, .links a {
            text-decoration: none;
            color: #0073e6;
        }

        .background {
            height: 60vh;
            background: linear-gradient(to right, #4B0082 10%, transparent 90%), 
                        url('slider-hvc-hvc.webp') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        footer {
            background-color: #d1e7f2;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-section">
            <img src="hvc-logo.svg" alt="HVC Logo" class="logo">
            <div>
                <input type="search" placeholder="Waar ben je naar op zoek?">
                <div class="utility-links">
                    <a href="#">Ziekmelden</a>
                    <a href="#">Downloads</a>
                    <a href="#">Magister</a>
                    <a href="#">Zermelo</a>
                </div>
            </div>
        </div>
        <div class="background">
            <h1>Samen <span>Morgen Maken</span></h1>
        </div>
    </header>

    <footer>
        <p>Â© 2025 Herbert Vissers College. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
