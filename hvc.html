<!DOCTYPE html>
<html lang="en">
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
}

.agenda-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

.agenda-title {
    font-size: 2rem;
    color: #3c2c60;
    margin-bottom: 30px;
}

.agenda-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0;
}

.date {
    flex: 1;
    text-align: center;
    color: #3c2c60;
    font-weight: bold;
}

.date .day {
    font-size: 1.5rem;
    display: block;
}

.date .month {
    font-size: 1rem;
    color: #6a5b8c;
}

.details {
    flex: 3;
    text-align: left;
    padding-left: 20px;
}

.details p {
    font-size: 1rem;
    margin: 0;
    color: #3c2c60;
}

.label {
    display: inline-block;
    font-size: 0.8rem;
    font-weight: bold;
    color: white;
    padding: 5px 10px;
    margin-right: 10px;
    border-radius: 12px;
}

.label.mavo {
    background-color: #a5176e;
}

.label.vmbo {
    background-color: #e62b20;
}

.label.havo-vwo {
    background-color: #009f9f;
}

.label.groep78 {
    background-color: #ff9600;
}

hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 0;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onze Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="agenda-container">
        <h1 class="agenda-title">Onze agenda</h1>
        <div class="agenda-item">
            <div class="date">
                <span class="day">06 - 10</span>
                <span class="month">JAN</span>
            </div>
            <div class="details">
                <span class="label mavo">MAVO</span>
                <p>2-mavo skikamp</p>
            </div>
        </div>
        <hr>
        <div class="agenda-item">
            <div class="date">
                <span class="day">08</span>
                <span class="month">JAN</span>
            </div>
            <div class="details">
                <span class="label havo-vwo">HAVO/VWO</span>
                <p>1-vwo NEMO wetenschaporiÃ«ntatie</p>
            </div>
        </div>
        <hr>
        <div class="agenda-item">
            <div class="date">
                <span class="day">08</span>
                <span class="month">JAN</span>
            </div>
            <div class="details">
                <span class="label vmbo">VMBO</span>
                <p>2-vmbo b/k bezoek IW NH (techniekleerlingen)</p>
            </div>
        </div>
        <hr>
        <div class="agenda-item">
            <div class="date">
                <span class="day">10</span>
                <span class="month">JAN</span>
            </div>
            <div class="details">
                <span class="label groep78">GROEP 7 EN 8</span>
                <p>Super8Dag (groep 8 leerlingen)</p>
            </div>
        </div>
        <hr>
        <div class="agenda-item">
            <div class="date">
                <span class="day">10</span>
                <span class="month">JAN</span>
            </div>
            <div class="details">
                <span class="label vmbo">VMBO</span>
                <span class="label mavo">MAVO</span>
                <span class="label havo-vwo">HAVO/VWO</span>
                <p>Leerlingen HVC roostervrij</p>
            </div>
        </div>
    </div>
</body>
</html>
