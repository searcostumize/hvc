<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Herbert Vissers College</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
        /* Bestaande CSS-styling voor pagina */
        input {
            border: 0px;
            outline: 0px;
            font: bolder;
            font-size: large;
            width: 300px;
            margin-left: 10px;
        }
 
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
 
        .header {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }
 
        .top-section {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
        }
 
        .logo {
            width: 250px;
            height: auto;
            margin-right: 40px;
        }
 
        .search-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
 
        .search-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
 
        .search-container input {
            font-size: 24px;
            color: black;
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 2px solid green;
        }
 
        .arrow {
            font-size: 20px;
            color: green;
            margin-left: 10px;
        }
 
        .utility-links {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 30px;
        }
 
        .utility-links a {
            text-decoration: none;
            color: #555;
        }
 
        .utility-links a:hover {
            text-decoration: underline;
            color: #0073e6;
        }
 
    </style>
        <header class="header">
<div class="top-section">
<img src="hvc-logo.svg" alt="HVC Logo" class="logo">
<div class="search-section">
<div class="search-container">
<input type="search" placeholder="Waar ben je naar op zoek?">
<span class="arrow">âž”</span>
</div>
<div class="utility-links">

<a href="#">Werken bij HVC</a>
</div>
<div class="links">

</div>
</div>
